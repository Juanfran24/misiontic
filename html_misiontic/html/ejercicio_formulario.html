<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estiloEjercicio.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Escudo_f.png" >
    </header>

    <main>
        <!-- contendedor padre -->
        <div id="contPadre">

            <!-- conteenedor formulario -->
            <div id="formulario">
                <form>
                    <label for="nombre">Nombre</label>
                    <br>
                    <input required size="50" type="text" id="nombre" name="nombre">
                    <br>
                    <br>
                    <label for="apellido">Apellidos</label>
                    <br>
                    <input required size="50" type="text" id="apellido" name="apellido">
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input required size="50" type="email" id="email" name="email">
                    <br>
                    <br>
                    <label for="telefono">Teléfono</label>
                    <br>
                    <input required size="50" type="tel" id="telefono" name="telefono">
                    <br>
                    <br>
                    <label for="universidad">Universidad</label>
                    <br>
                    <input required size="50" type="text" id="universidad" name="universidad">
                    <br>
                    <br>
                    <label for="ciudad">Ciudades:</label>
                    <select name="ciudad" id="ciudad">
                        <option >Bogotá</option>
                        <option >Cali</option>
                        <option >Medellin</option>
                        <option >Pereira</option>
                    </select>
                    <br>
                    <br>
                    <input type="checkbox" name="extranjero" id="extranjero">
                    <label for="extranjero">Extranjero</label>
                    <br>
                    <br>
                    <div id="boton">
                        Sign in
                    </div>
                    
                    
                </form>
            </div>
            <!-- contendedor tabla -->
            <div id="tabla">
                <table>
                    <tr >
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Universidad</th>
                        <th>Ciudad</th>
                        <th>Extranjero</th>
                    </tr>
                    <tr>
                        <td>Value 1</td>
                        <td>Value 2</td>
                        <td>Value 3</td>
                        <td>Value 4</td>
                        <td>Value 5</td>
                        <td>Value 6</td>
                        <td>Value 7</td>
                    </tr>
                </table>
            </div>
            
        </div>
        
    </main>

    
</body>
</html>
